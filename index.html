<!-- 修改内容：简化页面结构，删除不必要的内容，仅保留输入框、按钮和输出区域 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chemise - 化学方程式配平</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入样式文件 -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- 配置 MathJax -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: true
            },
            showProcessingMessages: false,
            messageStyle: "none"
        });
    </script>
    <!-- 引入 MathJax -->
    <script src="https://cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
<body id="body">
    <!-- 主容器 -->
    <div class="container">
        <h1>化学方程式配平</h1>
        <!-- 输入框和按钮 -->
        <div class="input-area">
            <input id="chemInput" placeholder="输入未配平方程式，例如：H2 + O2 = H2O" />
            <button id="start" onclick="processStart()">配平</button>
        </div>
        <!-- 输出区域 -->
        <div class="output-area">
            <div id="output" class="mathjax-output"></div>
        </div>
        <!-- 警告区域 -->
        <div id="warning" hidden>
            <p style="color: red;">方程式配平失败，请检查输入格式。</p>
        </div>
        <!-- 隐藏的显示区域 -->
        <div id="showdiv" hidden>
            <p>此处显示配平结果</p>
        </div>
        <!-- 使用说明 -->
        <div class="instructions">
            <h2>使用方法：</h2>
            <p>输入一个未配平的化学方程式，例如：H2 + O2 = H2O</p>
            <p>支持离子表达方式：例如 Ca^2* 表示钙离子，SO4^2- 表示硫酸根。</p>
        </div>
    </div>
    <!-- 脚本文件 -->
    <script src="main.js"></script>
    <script src="index_script.js"></script>
</body>
</html>
